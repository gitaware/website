{{- with resources.Get "js/main.js" }}
<script src="js/particles.min.js"></script>
<script defer type="text/javascript" src="js/privacy-manager/config.js"></script>
<script defer type="text/javascript" src="js/privacy-manager/klaro.js"></script>
<!-- Matomo -->
<script>
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['requireCookieConsent']);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://app.cloudaware.eu/cloudtr/";
    _paq.push(['setTrackerUrl', u+'cloudtr']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src=u+'cloudtr.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->
{{- end }}
